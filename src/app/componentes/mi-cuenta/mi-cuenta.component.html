

<div class="card" id="perfil">
  <img class="card-img-top imgPerfil"
    src="https://image.flaticon.com/icons/svg/17/17004.svg" alt="Card image
    cap">
  <div class="card-body">
    <h5 class="title">{{usuario.data.nombre}}</h5>
    <hr style="border: solid 2px black">
    <strong class="card-t.nombreext">Correo Electronico: </strong> <span>{{usuario.data.email}}</span><br><br>
    <button class="btn btn-success btn-sm" data-toggle="modal"
      data-target="#exampleModal">Cambiar Cotraseña</button>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cambio de Contraseña</h5>
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form [formGroup]="contrasenaForm">


          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Intrduzca su
              contraseña actual</label>
            <input type="password" formControlName="contrasena" [(ngModel)]="contrasena"
              class="form-control"  [ngClass]="{ 'is-invalid': submitted &&
              f.contrasena.errors }">
            <div *ngIf="submitted && f.contrasena.errors"
              class="invalid-feedback">
              <div *ngIf="f.contrasena.errors.required">Contraseña actual es
                requerido</div>
            </div>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Intrduzca la
              nueva contraseña a utilizar</label>
            <input type="password" formControlName="newContrasena" [(ngModel)]="nuevaContrasena"
              class="form-control" [ngClass]="{ 'is-invalid': submitted &&
              f.newContrasena.errors }">
            <div *ngIf="submitted && f.newContrasena.errors"
              class="invalid-feedback">
              <div *ngIf="f.newContrasena.errors.required">Nueva contraseña es
                requerida</div>
              <div *ngIf="f.newContrasena.errors.minlength">Nueva contraseña
                debe de
                tener al menos 6 caracteres</div>
            </div>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Confirme la nueva
              contraseña a utilizar</label>
            <input type="password" formControlName="confirmaNewContrasena" [(ngModel)]="confirmaContrasena"
              class="form-control" [ngClass]="{ 'is-invalid': submitted &&
              f.confirmaNewContrasena.errors }">
            <div *ngIf="submitted && f.confirmaNewContrasena.errors"
              class="invalid-feedback">
              <div *ngIf="f.confirmaNewContrasena.errors.required">Es requerido
                confirmar contraseña nueva</div>
              <div *ngIf="f.confirmaNewContrasena.errors.mustMatch">Contraseñas
                no coincide</div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeModal" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="cambiarContrasena()" class="btn
          btn-primary">Cambiar Contraseña!!</button>
      </div>
    </div>
  </div>
</div>
